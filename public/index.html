<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snip code sharer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/css/app.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="grid">

    <section class="top">
        <div>
            <h1>Snip</h1>

            <nav class="layout-switcher">
                <button value="grid">Grid</button>
                <button value="tabbed">Tabs</button>
            </nav>
        </div>

        <nav class="tab-container">
            <button class="tab" value="html">HTML</button>
            <button class="tab" value="css">CSS</button>
            <button class="tab" value="javascript">JS</button>
            <button class="tab active" value="preview">Preview</button>
        </nav>

        <div class="menu-switcher">
            <div class="menu-guest">
                <button class="btn-preview">Update</button>
                <button class="btn toggle narrow" data-target="#menu-guest">&#9776;</button>
                <menu class="drop-down" id="menu-guest">
                    <li><button class="btn toggle" data-target="#signin-form">Sign in to save</button></li>
                    <li><button class="btn toggle" data-target="#about-box">About&hellip;</button></li>
                </menu>
            </div>
            <div class="menu-authed">
                <button class="btn-preview">Update</button>
                <button class="btn toggle narrow" data-target="#main-menu-authed">&#9776;</button>
                <menu class="drop-down" id="main-menu-authed">
                    <li><button class="btn-save save-over">Save over</button></li>
                    <li><button class="btn-save save-new">Save as new</button></li>
                    <li><button class="btn-signout">Sign out</button></li>
                </menu>
            </div>
        </div>
    </section>

    <section class="editors tabbed">

        <div class="editor-container html">
            <div class="editor" id="editor-html"></div>
        </div>

        <div class="editor-container css">
            <div class="editor" id="editor-css"></div>
        </div>

        <div class="editor-container javascript">
            <div class="editor" id="editor-javascript"></div>
        </div>

        <div class="editor-container preview active">
            <iframe id="editor-preview" src="about:blank" frameborder="0"
                sandbox="allow-forms allow-popups allow-modals allow-same-origin allow-scripts"></iframe>
        </div>

    </section>

    <form id="signin-form">
        <input type="text"     placeholder="Username" id="signin-username">
        <input type="password" placeholder="Password" id="signin-password">
        <p><input type="checkbox" id="signin-persistent"><label for="signin-persistent">Stay logged in</label></p>
        <button type="submit">Sign in</button>
        <button type="reset" class="toggle" data-target="#signin-form">Cancel</button>
    </form>

    <div id="about-box">
        <h1><span>Snip</span> code sharer</h1>

        <p>
            v 1.5.0
        </p>

        <p>
            &copy; Kris Lux
        </p>
        <p>
            <a href="https://github.com/krislux" target="_blank">github.com/krislux</a>
        </p>

        <p class="extra-margin">
            Uses <a href="https://ace.c9.io/" target="_blank">Ace code editor</a>
        </p>

        <div class="extra-margin">
            <button class="btn toggle" data-target="#about-box">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>

    <script src="/js/app.js"></script>
</body>
</html>
